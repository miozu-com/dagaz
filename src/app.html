<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff9982" />
    <meta
      name="description"
      content="A modern, serverless blog built with SvelteKit & Cloudflare"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />

    <!-- Preload critical fonts for better performance -->
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/NotoSans-VariableFont_wdth,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <script>
      if ('serviceWorker' in navigator) {
        // Only register once on window load
        window.addEventListener('load', () => {
          // Skip registration if already controlled
          if (navigator.serviceWorker.controller) return;

          // Register service worker
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(reg => console.log('Service worker registered'))
            .catch(err => console.error('Service worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
