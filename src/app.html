<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff9982" />
    <meta
      name="description"
      content="A modern, serverless blog built with SvelteKit & Cloudflare"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <script>
      if ('serviceWorker' in navigator) {
        // Only register once on window load
        window.addEventListener('load', () => {
          // Skip registration if already controlled
          if (navigator.serviceWorker.controller) return;

          // Register service worker
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(reg => console.log('Service worker registered'))
            .catch(err => console.error('Service worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
